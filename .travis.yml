sudo: required

services:
  - docker

before_install
  - docker build -t oleg/react-test -f ./client/Dockerfile.dev ./client .

script:
  - docker run -e CI=true oleg/react-test npm test

after_success:
  - docker build -t oleg/multi-client ./client
  - docker build -t oleg/multi-client ./nginx
  - docker build -t oleg/multi-client ./server
  - docker build -t oleg/multi-client ./worker



